<ion-header>
  <ion-toolbar color="primary">
    <ion-title>pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar mode="ios" placeholder="Rechercher un pokemon" (onchange)="filteredPokemon()" [(ngModel)]="search"></ion-searchbar>
  <ion-list>
    <ion-item button  *ngFor="let item of filteredPokemon()" [routerLink]="[item.name]">
      <ion-avatar slot="start">
        <img [src]="item.image">
      </ion-avatar>

      <ion-label style="font-weight: bold;" class="ion-text-capitalize">
        {{ item.name }}
      </ion-label>
      <ion-icon name="star-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
